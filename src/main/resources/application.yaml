spring:
  application:
    name: cryptoBot
  #  thymeleaf:
  #    check-template-location: true
  #    cache: false
  #    prefix: file:./src/main/resources/templates/
  #server:
  #  port: 8081
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cryptoBotDB?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: 1234
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: never
  crypto:
    api:
      url: "https://api.coingecko.com/api/v3/"
      key: ${CRYPTO_API_KEY}
  mvc:
    static-path-reference: /**
    hiddenmethod:
      filter:
        enabled: true
  web:
    resources:
      static-locations: classpath:/static/